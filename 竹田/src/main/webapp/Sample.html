<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>サンプル</title>
    <meta name="description" content="サンプルです" />
    <link href="sampleStyle.css" rel="stylesheet" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <!-- HERE -->
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
</head>

<body>
    <div id="search">
        <p>住所検索</p>
        <input type="text" id="geocoder" />
        <button onclick="getGeocoder()">検索</button>
        
        <p>施設検索</p>
        <input type="text" id="landmark" />
        <button onclick="landmarkGeocode()">検索</button>
        
        <p>経路検索</p>
        <input type="text" id="start" />
        <input type="text" id="goal" />
        <button onclick="getRouting()">検索</button>

        <!-- 地図表示エリア -->
        <div id="mapContainer" style="height: 400px; margin-top: 20px;"></div>
    </div>

    <script src="Map.js"></script>
</body>
</html>
